<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="content">
        <div class="overlay visibility-hidden"></div>

        <div class="main-client">
            <div class="projects-container">
                <ul class="projects-list">

                </ul>
            </div>
            <div class="notes-container"></div>
            <div class="buttons-container">
                <button class="add-note-btn">Add Note</button>
                <button class="add-project-btn">Add Project</button>
            </div>
        </div>
        <form class="add-note-input-container visibility-hidden">
            <ul>
                <li>
                    <label for="noteTitle">Title:</label>
                    <input type="text" name="Title" id="noteTitle" placeholder="Note title" required>
                </li>
                <li>
                    <label for="noteDesc">Description:</label>
                    <textarea name="Desc" id="noteDesc" cols="30" rows="10" placeholder="Note details" required></textarea>
                </li>
                <li>
                    <label for="due-date">Due Date:</label>
                    <input type="datetime-local" name="due-date" id="due-date" required>
                </li>
                <li>
                    <label for="select-priority">Priority:</label>
                    <select name="priority" id="select-priority" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </li>
                <li>
                    <button type="submit" class="submit-note-btn">Submit</button>
                </li>
            </ul>
            <!-- <label for="low-priority">Low Priority</label>
            <input type="radio" name="priority" id="low-priority" value="low" required>
            <label for="med-priority">Medium Priority</label>
            <input type="radio" name="priority" id="med-priority" value="medium" required>
            <label for="high-priority">High Priority</label>
            <input type="radio" name="priority" id="high-priority" value="high" required> -->
        </form>
    </div>

    <script src="./bundle.js"></script>
</body>
</html>
